{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP [CDN]/[ICONS]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- DEVICONS [CDN] -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- ICON -->
    <link rel="shortcut icon" href="{% static 'img/list.ico'%}" type="image/x-icon">
    <!-- CSS [** main] -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Wish List | DJANGO</title>
</head>
<body>
    <main>
        <section class="top-content">
            <div class="container text-center">
                <div class="row justify-content-md-center">
                    <div class="col-12">
                        <img class="logo-django" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/django/django-plain-wordmark.svg" />
                    </div>
                </div>
            </div>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Whis</th>
                            <th>Description</th>
                            <th colspan="2"><span class="update">Update</span> / <span class="delete">Delete</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>aaa</td>
                            <td>aaa</td>
                            <td><button><i class="bi bi-arrow-90deg-up"></i></button></td>
                            <td><button><i class="bi bi-trash-fill"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- JavaScript [** main] -->
    <script src="{% static 'script/script.js' %}"></script>
    <!-- JavaScript [BOOTSTRAP] -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

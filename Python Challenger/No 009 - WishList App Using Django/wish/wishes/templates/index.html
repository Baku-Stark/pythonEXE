{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Icons (Bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- DEVicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- CSS [main] -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <!-- file card -->
    <meta name="description"
    content="Project created in Django">

    <meta name="author"
    content="Baku-Stark">

    <meta name="keywords"
    content="Python, Django">

    <link rel="shortcut icon" href="{% static 'image/wish.ico' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar-container">
            <div class="logo-content">
                <a href="/">
                    <img class="logo-django" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/django/django-plain-wordmark.svg" />
                </a>
            </div>
            <div class="profile-content">
                <span class="username">
                    Nome do usuário aqui
                </span>
            </div>
            <div class="button-content">
                <button class="navbar-button">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </nav>
        <div class="sidebar active">
            <div class="title-content">
                <div class="col">
                    <h1 class="navbar-title">Wish List</h1>
                    <i class="bi bi-arrow-left-square-fill close-btn"></i>
                </div>
                <div class="col-12">
                    <span class="username">
                        [nome do usuário aqui]
                    </span>
                </div>
            </div>

            <ul class="side-items">
                <li class="side-nav-link">
                    <i class="bi bi-list-task link-icon"></i>
                    <a href="/list/">Desejos</a>
                </li>
                <li class="side-nav-link">
                    <i class="bi bi-graph-up"></i>
                    <a href="/graph/">Dashboard</a>
                </li>
                <li class="side-nav-link">
                    <i class="bi bi-github link-icon"></i>
                    <a href="https://github.com/Baku-Stark/pythonEXE/tree/main/Python%20Challenger/No%20009%20-%20WishList%20App%20Using%20Django" target="_blank">Projeto GitHub</a>
                </li>
                <li class="side-nav-link">
                    <i class="devicon-python-plain link-icon"></i>
                    <a href="https://www.python.org/" target="_blank">
                        Python
                    </a>
                </li>
                <li class="side-nav-link">
                    <i class="devicon-django-plain link-icon"></i>
                    <a href="https://www.djangoproject.com/" target="_blank">
                        Django
                    </a>
                </li>
            </ul>
            <div class="title-content">
                <div class="col-12">
                    <h6>Last update</h6>
                    <span class="time">
                        [Calendário] | [horas]
                    </span>
                </div>
            </div>

        </div>
    </header>
    <main>
        <section>
            {% block content %}
            {% endblock %}
        </section>
    </main>
    <footer></footer>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
